<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row ">
      <h1 class="header-center font-dm-sans">New Arrivals</h1>
    </div>
    <div class="row font-dm-sans">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="dress1">
        <div class="row">
          <p>Free People</p>
          <p class = "gray-text margin-left padding-left left-border">Size 6</p>
        </div>
        <div class="row">
          <p class="background-peach margin-top-0">$35</p>
          <p class = "gray-text margin-left strike-through margin-top-0">$125 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <div class="row">
          <p>Yves Saint Laurent</p>
          <p class = "gray-text margin-left padding-left left-border">One-Size</p>
        </div>
        <div class="row">
          <p class="background-peach margin-top-0">$200</p>
          <p class = "gray-text margin-left strike-through margin-top-0">$1600 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="key">
        <div class="row">
          <p>Tiffany</p>
          <p class = "gray-text margin-left padding-left left-border">One-Size</p>
        </div>
        <div class="row">
          <p class="background-peach margin-top-0">$476</p>
          <p class = "gray-text margin-left strike-through margin-top-0">$2000 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag" class="height-390px">
        <div class="row">
          <p>Louis Vuitton</p>
          <p class = "gray-text margin-left padding-left left-border">One-Size</p>
        </div>
        <div class="row">
          <p class="background-peach margin-top-0">$95</p>
          <p class = "gray-text margin-left strike-through margin-top-0">$1200 retail</p>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="dress2">
        <div class="row">
          <p>Reformation</p>
          <p class = "gray-text margin-left padding-left left-border">Size 4</p>
        </div>
        <div class="row">
          <p class="background-peach margin-top-0">$20</p>
          <p class = "gray-text margin-left strike-through margin-top-0">$198 retail</p>
        </div>
      </div>
      </div>
    </div>
  </div>


</body>
</html>
