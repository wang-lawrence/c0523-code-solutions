<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-space-bw align-center">
      <div class="row justify-center arrow-left">
        <i class="fa-solid fa-chevron-left fa-2xl"></i>
      </div>
      <div class="row align-center justify-right image">
        <img src = "images/001.png" alt = "placeholder-image" >
      </div>
      <div class="row justify-center arrow-right">
        <i class="fa-solid fa-chevron-right fa-2xl"></i>
      </div>
    </div>
    <div class="row progress-dots-container justify-center">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
