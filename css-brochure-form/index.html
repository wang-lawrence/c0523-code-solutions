<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h4>LEARN MORE</h4>
    <form>
      <label for="company-email">COMPANY EMAIL</label>
      <input type="email" id="company-email" placeholder="sally@company.co">
      <label for="name">NAME</label>
      <input type="text" id="name" placeholder="Sally Smith">
      <label for="hiring-location">WHERE ARE YOU HIRING</label>
      <input type="text" id="hiring-location" placeholder="City, Country">
      <label for="num-engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select id="num-eningeers">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
        <option value="7+">6+ Engineers</option>
      </select>
      <input type="button" value="SUBMIT" id="submit-button">
    </form>
</body>
</html>
